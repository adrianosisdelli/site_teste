<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="js/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jscript.js"></script>

	<title>Título da página</title>
</head>
<body ng-app="AppName" ng-controller="AppCtrl">
	<div class="container" style="margin-top: 20px;">

		<div class="row">
			<div class="col-md-4">
				<div>
					<button id="btnwarning" class="btn btn-default">Warning</button>
					<button id="btnerror" class="btn btn-default">Error</button>
					<button id="btnsuccess" class="btn btn-default">Success</button>
					<button id="btnadiciona" class="btn btn-primary">Adiciona <span id="elqtde" class="badge">0</span></button>
				</div>
			</div>
			<div id="principal" class="col-md-8">
				<div class="alert alert-success"><strong>Parabéns! </strong>Você foi o sorteado.</div>
				<div class="alert"><strong>Cuidado! </strong>Você foi exposto.</div>
				<div class="alert alert-warning"><strong>Atenção: </strong>foram encontrados algunas exceções no código que podem vir a dar probelmas.</div>
			</div>
		</div>		
	</div>



	<script type="text/javascript">

		var el = new Elemento($(".alert"), $("#elqtde"));


		$(document).ready(function(){
			$("#btnwarning").click(function(){
				el.setWarning();
				this.blur();
			});

			$("#btnerror").click(function(){
				el.setDanger();
				this.blur();
			});

			$("#btnsuccess").click(function(){
				el.setSuccess();
				this.blur();
			});

			$("#btnadiciona").click(function(){
				el.add($("#principal"));
				this.blur();
			});


		});
		

		
		
		var app = angular.module('AppName', []);
		app.controller('AppCtrl', function($scope){
			
		});
	</script>
</body>
</html>
