<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="js/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jscript.js"></script>

	<title>Título da página</title>
</head>
<body ng-app="AppName" ng-controller="AppCtrl">
	<div class="container" style="margin-top: 20px;">

		<div class="row">
			<div class="col-md-5">
				<div style="margin-bottom: 20px;">
					<button id="btnwarning" class="btn btn-default">Warning <span id="warningcount" class="badge">0</span></button>
					<button id="btnerror" class="btn btn-default">Error <span id="errorcount" class="badge">0</span></button>
					<button id="btnsuccess" class="btn btn-default">Success <span id="successcount" class="badge">0</span></button>
					<button id="btnadiciona" class="btn btn-success">Adiciona <span id="elqtde" class="badge">0</span></button>
				</div>
				<div id="xmlarea"></div>
			</div>
			<div id="principal" class="col-md-7">
				<div class="alert alert-success"><strong>Parabéns! </strong>Você foi o sorteado.</div>
				<div class="alert alert-success"><strong>Cuidado! </strong>Você foi exposto.</div>
				<div class="alert alert-success"><strong>Atenção: </strong>foram encontrados algunas exceções no código que podem vir a dar probelmas.</div>
			</div>
		</div>		
	</div>



	<script type="text/javascript">

		var el = new Elemento($(".alert"), $("#elqtde"), $("#xmlarea"));
		var clickWarning = 0;
		var clickError = 0;
		var clickSuccess = 0;



		$(document).ready(function(){
			$("#btnwarning").click(function(){
				el.setWarning();
				clickWarning++;
				$("#warningcount").html(clickWarning);
				this.blur();
			});

			$("#btnerror").click(function(){
				el.setDanger();
				clickError++;
				$("#errorcount").html(clickError);
				this.blur();
			});

			$("#btnsuccess").click(function(){
				el.setSuccess();
				clickSuccess++;
				$("#successcount").html(clickSuccess);
				this.blur();
			});

			$("#btnadiciona").click(function(){
				el.add($("#principal"));
				this.blur();
			});


		});
		

		
		
		var app = angular.module('AppName', []);
		app.controller('AppCtrl', function($scope){
			
		});
	</script>
</body>
</html>
